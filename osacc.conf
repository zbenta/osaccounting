[DEFAULT]
# (Mandatory) Output directory to store hdf files with accounting
# the filenames are <YEAR>.hdf
OUT_DIR = /var/log/osacc

# (Mandatory) Month and Year to start the accounting
MONTH_INI = 1
YEAR_INI = 2016

# (Mandatory) Interval between timestamps in seconds
DELTA_TIME = 60.0

[mysql]
# (Mandatory) mysql connect parameters
# (Mandatory) set password and mysql host
MYSQL_USER = root
MYSQL_PASS =
MYSQL_HOST =

[osinfo]
# (Mandatory) Openstack Info directory with users files
UFILE_DIR = 

[graphite]
# (Optional) send accounting records to graphite/carbon
#CARBON_SERVER =
#CARBON_PORT =

# Graphite Namespace
#GRAPH_NS = "os_accounting"

# Send last SEND_INTER interval in seconds
#SEND_INTER = 7200

[elasticsearch]
ESHOST = 'https://HOST_URL:9200'
ESINDEX = 'INDEX_NAME'
ESAPIKEY = 'API_KEY'


[influxdb]
# (Optional) configuration options for influxdb
#DBHOST =
#DBPORT =
#DBUSER =
#DBPASS =
#DBNAME =
#SSL = False
#VERIFY_SSL = False

